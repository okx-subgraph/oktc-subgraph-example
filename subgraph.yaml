specVersion: 0.0.4
description: Indexing all OEC Block data
repository: https://github.com/okc-subgraph/subgraph-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Submit
    network: okc
    source:
      address: "0x97B05e6C5026D5480c4B6576A8699866eb58004b"
      abi: StOKT
      startBlock: 16600940
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/submit.ts
      entities:
        - Submit
      abis:
        - name: StOKT
          file: ./abis/StOKT.json
      eventHandlers:
        - event: SubmitEvent(indexed address,indexed uint256)
          handler: handleSubmit
      blockHandlers:
        - handler: handleBlock
